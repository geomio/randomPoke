<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>random pokemon</title>
</head>

<body>
  <div class="container" id="main-body">

    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <h1 class="hide-this-later">Welcome!</h1>
        </div>
        <div class="row">
          <h2 class="hide-this-later">Random Pokemon generator</h2>
        </div>
        <div class="row">
          <h2 class="hide-this-later">Enter name and press Pika</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <form id="start" class="hide-this-later">
        <label for="user-name">Name</label>
        <input type="text" id="user-name">
        <button type="submit">Pika</button>
      </form>
    </div>

    <div class="row">
      <h1 class="hide-me-last">Hello <span id="name-here"></span></h1>
    </div>

    <div class="row">
      <h1 class="hide-me-last">You Choose!</h1>
    </div>

    <div class="row">
      <h2 class="hide-me"><span id="pokemon-name"></span></h2>
    </div>

    <div class="row">
      <div class="hide-me">
        <button type="button" id="new">New Pokemon</button>
        <button type="button" id="reset">Reset</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <h3 class="hide-me-last">Front</h3>
        <div id="front-image">

        </div>
      </div>

      <div class="col-sm-6">
        <h3 class="hide-me-last">Back</h3>
        <div id="back-image">

        </div>
      </div>
    </div>

  </div>
</body>

</html>
